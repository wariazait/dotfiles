[general]
import = ["./themes/themes/gruvbox_dark.toml"]

[env]
TERM = "xterm-256color"
COLORTERM = "truecolor"
LANG = "en_US.UTF-8"

[font]
size = 16

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[window]
decorations = "Buttonless"
dynamic_padding = true
opacity = 0.8
startup_mode = "Maximized"

[window.padding]
x = 15
y = 15

